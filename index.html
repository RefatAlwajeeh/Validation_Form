<html>
<head>
   <!-- new branch 2  -->
  
    <title>Validation Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">


</head>
<body>


<div class="main">
    <p class="sign" align="center">Create Account</p>
    <form class="form1" action="#">
        <div class="form_input">
            <input class="fild" id="userName" type="text" align="center" placeholder="Username">
            <span class="required_lable"> * </span>

            <p class="message" id="mUserName" align="center"></p>
        </div>


        <div class="form_input">
            <input class="fild" id="fullName" type="text" align="center" placeholder="Fullname">
            <span class="required_lable"> * </span>
            <p class="message" id="mfullName" align="center"></p>
        </div>


        <div class="form_input">
            <input class="fild" id="email" type="email" align="center" placeholder="email">
            <span class="required_lable"> * </span>

            <p class="message" id="memail" align="center"></p>
        </div>


        <div class="form_input" >
            <input class="fild"  type="text" align="center" placeholder="phone 1">

        </div>


        <div class="form_input" id="phone">
            <input class="fild" id="CEmail" type="email" align="center" placeholder="confirm email">
            <span class="required_lable"> * </span>

            <p class="message" id="mCEmail" align="center"></p>
        </div>


        <div class="form_input">
            <input class="fild" id="password" type="password" align="center" placeholder="Password">
            <span class="required_lable"> * </span>

            <p class="message" id="mpassword" align="center"></p>
            <p class="message" id="passwordWeak" align="center"></p>

        </div>


        <div class="form_input">
            <input class="fild" id="cPassword" type="password" align="center" placeholder="confirm Password">
            <span class="required_lable"> * </span>

            <p class="message" id="mcPassword" align="center"></p>
        </div>

        <div class="form_input">
            <input class="fild" id="image_btn" type="file" align="center" >
            <img src="" id="image" alt=" "/>

        </div>



        <input  id="submit" type="submit" value="Create Account " class="submit" align="center">
    </form>



</div>



<script src="index.js"></script>
</body>



</html>
